<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- maps integration -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="./main3.js"></script>
    <title>Travel log details</title>
  </head>

  <body>
    <div class="Log">
      <button id="editLogBtn" class="edit-page-btn">Edit Log</button>
      <!-- <button id="backBtnPage3" class="back-btn" onclick="history.back()">
        Back
      </button> -->
      <button id="backBtnPage3" class="back-btn">Back</button>

      <div class="banner-container">
        <div class="banner-content">
          <h1 id="titleDisplay" class="trip-title">Trip Title</h1>
          <p id="locationDisplayTop" class="trip-location">Location</p>
          <p id="datesDisplay" class="trip-dates">Dates</p>
        </div>
      </div>

      <div class="top-section">
        <div class="log-wrapper">
          <h2 class="log-title">Notes</h2>
          <div id="notesDisplay" class="notes-textarea"></div>
        </div>
      </div>

      <div class="photo-gallery">
        <div class="photo-title">
          <h2>Photos</h2>
        </div>
        <div class="photos-box">
          <div class="photos" id="photoDisplay"></div>
        </div>
      </div>

      <div class="itinerary">
        <h2>Itinerary</h2>
        <div id="itineraryDisplay" class="itinerary-textarea"></div>
      </div>
    </div>

    <div class="itinerary">
      <h2>Itinerary</h2>
      <div id="itineraryDisplay" class="itinerary-textarea"></div>
    </div>

    <!-- Map section on view page -->
    <div class="map-integration">
      <h2>Map</h2>
      <div id="mapView" class="placeholder-box">
        Map will appear here if we get it to work..
      </div>
    </div>
  </body>
</html>
