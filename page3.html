<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/e9ee1fabef.js" crossorigin="anonymous"></script>

    
    <!-- maps integration -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <title>Travel log details</title>
  </head>

  <body>
    <div class="Log">
        <div class="banner-display">
          <button id="deleteLogBtn" class="delete-log"><i class="fa-solid fa-trash-can"></i></button>
          <button id="editLogBtn" class="edit-log"><i class="fa-solid fa-pen-to-square"></i></button>
          <div class="trip-banner">
            <span class="back-button" onclick="history.back()"><i class="fa-solid fa-chevron-left"></i></span>
            <div class="title-display">
              <i class="fa-solid fa-location-dot"></i>
              <p></p>
            </div>
            <div class="banner-display">
              <p>Place</p>
              <p>Place</p>
              <p>Place</p>
            </div>
        </div>
      </div>

      <div class="fields section">
         <div class="note-wrapper box">
          <h2>Notes</h2>
          <textarea
            id="notes"
            class="notes-textarea"
            placeholder="Write your notes..."
          ></textarea>
        </div>

        <div class="photo-gallery box">
          <h2>Photo Gallery</h2>
          <input
            type="url"
            id="photo"
            class="photo-input"
          />
          <button class="submit-button" aria-label="Add photo"><i class="fa-solid fa-chevron-right"></i></button>
          <div class="photos-box" id="addPhotosBtn" class="add-photos-btn">
            <div class="photos" id="photoDisplay">
            </div>
          </div>
<!-- 
        <button id="addPhotosBtn" class="add-photos-btn">
          + Add More Photos
        </button> -->
      </div>

      <div class="itinerary box">
        <h2>Itinerary</h2>
        <textarea
          id="itinerary"
          class="itinerary-input"
          placeholder="Type your itinerary..."
        ></textarea>

          />
          <button id="addCheckItemBtn">+ Add Item</button>
          <div id="checklistItems"></div>
        </div> -->
        <!-- NEW CODE END -->
      </div>

    <!-- Map section on view page -->
    <div class="map-integration">
      <h2>Map</h2>
      <div id="mapView" class="placeholder-box">
        Map will appear here if we get it to work..
      </div>
    </div>
  </body>
    <script type="module" src="./storage.js"></script>
</html>
