<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./main2.js"></script>
    <title>Travel Log Entry</title>
  </head>

  <body>

   <!-- Adding an image banner and including the Title, Location, and Dates inside  -->
    <div class="Log">
        <div class="banner-container">
          <button class="back-button" onclick="history.back()">Back</button>
          <div class="banner-content">
            <input
              type="text"
              id="titleInput"
              class="trip-title"
              placeholder="Trip Title"
            />
            <input
              type="text"
              id="locationInput"
              class="trip-location"
              placeholder="Location Name"
            />
            <input
              type="text"
              id="datesInput"
              class="trip-dates"
              placeholder="Dates of Trip"
            />
            <button id="addBannerBtn" class="add-banner-btn">
            + Add Photo Banner
          </button>
        </div>
      </div>

      <div class="fields">
         <div class="note-wrapper box">
          <h2>Notes</h2>
          <textarea
            id="notesInput"
            class="notes-textarea"
            placeholder="Write your notes..."
          ></textarea>
        </div>

        <div class="photo-gallery box">
          <h2>Photo Gallery</h2>
          <input
            type="file"
            id="photoInput"
            accept="image/*"
            multiple
            style="display: none"
          />
          <div class="photos-box">
            <div class="photos" id="photoDisplay">
              <div><img src="photo1.jpg" alt="photo 1" /></div>
              <div><img src="photo2.jpg" alt="photo 2" /></div>
              <div><img src="photo3.jpg" alt="photo 3" /></div>
              <div><img src="photo4.jpg" alt="photo 4" /></div>
              <div><img src="photo5.jpg" alt="photo 5" /></div>
              <div><img src="photo6.jpg" alt="photo 6" /></div>
              <div><img src="photo7.jpg" alt="photo 7" /></div>
              <div><img src="photo8.jpg" alt="photo 8" /></div>
            </div>
          </div>

        <button id="addPhotosBtn" class="add-photos-btn">
          + Add More Photos
        </button>
      </div>

      <div class="itinerary box">
        <h2>Itinerary</h2>
        <textarea
          id="itineraryInput"
          class="itinerary-textarea"
          placeholder="Type your itinerary..."
        ></textarea>        
        <button id="shareItineraryBtn" class="share-itinerary-btn">
          Share Itinerary
        </button>
      </div>

          <button id="getLocationBtn">Search My Location</button>
          <p id="locationStatus"></p>
          <div id="locationDisplay"></div>
        </div>
      </div> -->
      </div>

     <div class="save-entry">
       <button id="saveEntryBtn" class="save-entry-btn">
        Save Entry
      </button>
     </div>
    </div>
        </div>
    </div>
  </body>
</html>
